<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .area{
            border: 1px solid black;
            width: 169px;
            height: 21px;
        }
    </style>
</head>
<body>
    <h2>Practice2</h2>
    <input type="number" id="num1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">÷</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="num2">
    <button onclick="showResult()" id="calculate">=</button>
    <p id="result" class="area"></p>

    <script>
        function showResult(){
            const num1 = document.getElementById("num1");
            const operator = document.getElementById("operator");
            const num2 = document.getElementById("num2");
            let result = document.getElementById("result");
            let resultValue;
            switch (operator.value) {
                case "+":
                resultValue = (parseInt(num1.value) + parseInt(num2.value));
                    break;
                case "-":
                resultValue = (parseInt(num1.value) - parseInt(num2.value));
                    break;
                case "*":
                resultValue = (parseInt(num1.value) * parseInt(num2.value));
                    break;
                case "/":
                    if(num2.value !== 0){
                        resultValue = (parseInt(num1.value) / parseInt(num2.value));
                    } else if(num2.value == 0){
                        resultValue = '<span>연산불가</span>';
                    }
                    break;
                case "%":
                if(num2.value !== 0){
                        resultValue = (parseInt(num1.value) % parseInt(num2.value));
                    } else if(num2.value == 0){
                        resultValue = '<span>연산불가</span>';
                    }
                    break;
            }
            result.innerHTML = resultValue;
        }
        // 0으로 나누거나 나머지를 구할때의 결과값이 연산불가가 나오도록하는 코드 구현 못함
        // 무한대와 낫어넘버가나옴
    </script>
</body>
</html>
